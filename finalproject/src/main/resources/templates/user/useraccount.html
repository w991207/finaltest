<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style type="text/css">
#list {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
    margin-top: 20px;
}

.box {
    width: 300px;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 10px;
    margin: 10px;
    padding: 15px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin-top: auto;
}

h1 {
    font-size: 24px;
    color: #3498db;
    margin-bottom: 10px;
}

p {
    font-size: 14px;
    margin: 5px 0;
    color: #555;
}

.sub_menu {
    margin-top: 10px;
    text-align: center;
}

.balance {
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.balance:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

.balance:hover {
    background-color: #2078c3;
}

.balance_amt {
    margin-top: 10px;
}

.addAccount {
    margin-top: 20px;
}

.addAccount button {
    padding: 10px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.addAccount button:hover {
    background-color: #2078c3;
}


        
    </style>
<script type="text/javascript">
//나의 정보조회[계좌목록]
onload=function myInfo(){
   $.ajax({
      url:"/banking/myinfo",
      method:"get",
      dataType:"json",
      success:function(data){
         console.log(data.res_list);
         var res_list=data.res_list;//나의 계좌목록 저장

         
         //출력할 내용
         //계좌이름
         //핀테크이용번호 [은행이름]
         for (var i = 0; i < res_list.length; i++) {
            $.ajax({
               url:"/banking/CheckAccount",
                 method:"get",
                 dataType:"json",
                 async:false,
                 data:{"fintech_use_num":res_list[i].fintech_use_num},
                 success:function(data){
                    if(data.fintech_use_num==null){ // 등록되지 않은 계좌
                       $("#list").append(
                                 '<div class="box container">'
                                     +'   <div>'
                                     +'      <h1>'+res_list[i].account_alias+'</h1>'
                                     +'      <p>'+res_list[i].fintech_use_num+' 계좌번호 : ' + res_list[i].account_num_masked + ' ['+res_list[i].bank_name+']</p>'
                                     +'   </div>'
                                     +'   <div class="sub_menu"> '
                                     +'      <button  onclick="insertaccount(\''+res_list[i].fintech_use_num+'\',this)" class="balance">계좌 인증</button>'
                                     +'   </div>'
                                     +'   <div class="balance_amt"></div>'
                                     +'</div>   '
                              )
                  }else{  // 등록된 계좌
                      $("#list").append(
                               '<div class="box container">'
                                   +'   <div>'
                                   +'      <h1>'+res_list[i].account_alias+'</h1>'
                                   +'      <p>'+res_list[i].fintech_use_num+' 계좌번호 : ' + res_list[i].account_num_masked + ' ['+res_list[i].bank_name+']</p>'
                                   +'   </div>'
                                   +'   <div class="sub_menu"> '
                                   +'      <button  onclick="insertaccount(\''+res_list[i].fintech_use_num+'\',this)" class="balance" disabled="disabled">인증 완료</button>'
                                   +'   </div>'
                                   +'   <div class="balance_amt"></div>'
                                   +'</div>   '
                            )
                  }
                 }
            });
            
         }
         
         $("#list").append('<div class="addAccount">'
                 +'  <button onclick="addAccount()">계좌등록</button>'
                 +'</div>')
      }
   });
}
function insertaccount(fintech_use_num) {

    $.ajax({
        url: "/banking/insertaccount",
        method: "get",
        data: {"fintech_use_num": fintech_use_num },
        dataType: "json",
        success: function (data) {
            alert("인증이 완료되었습니다.");

        },
        error: function () {
            alert("인증에 실패했습니다.");
        }
    });
}

function totalmoney(){
   location.href="/banking/total";
}

//계좌등록하기(센터인증 이용기관용: 사용자 인증후에 계좌 등록 가능)
function addAccount(){
   var url="https://testapi.openbanking.or.kr/oauth/2.0/authorize?"
         +"response_type=code&" //고정값 code: 인증요청시 반환되는 값의 형식의미
         +"client_id=4987e938-f84b-4e23-b0a2-3b15b00f4ffd&" //이용기관의 ID
         +"redirect_uri=http://localhost:8087/banking/addaccount&"//응답URL
         +"scope=login inquiry transfer&" //토큰의 권한
         +"state=12345678123456781234567812345678&" //32자리 난수 설정
         +"auth_type=0"; //0:최초 한번 인증, 2:인증생략
         
   window.open(url,"인증하기","width=400px,height=600px");      
}
</script>
<style type="text/css">

 
</style>
</head>
<body>

<div layout:fragment="content">
<h1>계좌 확인</h1>
   <div id="list" >
   </div>
</div>
</body>
</html>
