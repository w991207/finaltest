     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
   function registForm(){
      location.href="/user/signup";
   }
   
</script>
<style type="text/css">
   .soori{width:350px; height:350px; margin-top: 20px; margin-bottom: 20px;}
 	h1{margin-top: -70px;}
 	.find-btn{
 		 text-align: center;
 		 margin-top: 20px;
 	}
 	
 	.btn{
 		display:inline-block;
 		width: 150px; height: 60px;
 	}
body {
    background: white; 
}

</head>
<body>
<div layout:fragment="content" style="width: 400px; padding: 40px; background: linear-gradient(to right, #f5f5f5, #7f7fad); background-color: #f3f3f3; color: #fff; border-radius: 8px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); text-align: center; margin: auto; margin-top: 100px;">

    <h1 style="font-size: 32px; margin-top: -20px; color: black;">MediWallet</h1>

    <form action="/user/login" method="post" onsubmit="return userIdCookie()" id="home">
        <input class="loginVal" type="text" name="email" placeholder="ID" required="required" style="width: 100%; padding: 15px; margin: 15px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; outline: none; color: black;">

        <input class="loginVal" type="password" name="password" placeholder="PASSWORD" required="required" style="width: 100%; padding: 15px; margin: 15px 0; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; outline: none; color: black;">

        <div class="find-btn" style="text-align: center; margin-top: 30px;">
            <button type="submit" class="btn" style="display: inline-block; width: 100%; height: 50px; background: linear-gradient(to right, #b0c4de, #778899); color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s ease;">Sign in</button>

			<button type="button" class="btn" onclick="registForm()" style="display: inline-block; width: 100%; height: 50px; background: linear-gradient(to right, #b0c4de, #778899); color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background 0.3s ease;">Sign Up</button>
        </div>
    </form>
</div>
