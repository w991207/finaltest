<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>새글 작성하기</title>

    <style type="text/css">
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }

    #container {
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin: 20px auto;
        padding: 20px;
        width: 80%;
        max-width: 600px;
    }

    h1 {
        color: #343a40;
    }

    .table {
        width: 100%;
        margin-top: 20px;
    }

    th, td {
        padding: 10px;
        border-bottom: 1px solid #dee2e6;
    }

    th {
        text-align: center; /* Center-align the content within th elements */
        width: 30%;
        vertical-align: top;
        font-weight: bold;
        color: #495057;
    }

    td {
        width: 70%;
        vertical-align: top;
        text-align: center;
    }

    textarea {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        margin-bottom: 10px;
        resize: none; /* Prevent textarea from resizing */
    }

    .btn {
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        font-size: 16px;
    }

    .btn-secondary {
        background-color: #6c757d;
    }
</style>


</head>
<body>
<div layout:fragment="content">
    <div id="container">
        <h1>새글 작성하기</h1>
        <form action="/review/reviewInsert" method="post" enctype="multipart/form-data" th:object="${insertReviewCommand}">
            <input type="hidden" name="email" th:value="${session.ldto.email}" />
            <table class="table">
                <tr>
                    <th>작성자[ID]</th>
                    <td th:text="${session.ldto.email}"></td>
                </tr>
                <tr>
                    <th>병원명</th>
                    <td>
                        <input type="text" name="hos_name" th:field="*{hos_name}" />
                    </td>
                </tr>
                <tr>
                    <th>제목</th>
                    <td>
                        <input type="text" name="title" th:field="*{title}" />
                        <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                    </td>
                </tr>
                <tr>
                    <th>내용</th>
                    <td>
                        <textarea rows="10" cols="60" name="content" th:field="*{content}"></textarea>
                        <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn">등록</button>
                        <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/news/boardList}'|">목록</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
