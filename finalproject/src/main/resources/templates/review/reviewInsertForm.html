<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

</script>
<style type="text/css">

</style>
</head>
<body>
<div layout:fragment="content">
<div id="container">
<h1>새글 작성하기</h1>
<form action="/review/reviewInsert" method="post" enctype="multipart/form-data" th:object="${insertReviewCommand}">
   <input type="hidden" name="email" th:value="${session.ldto.email}" />
   <table class="table">
      <tr>
         <th>작성자[ID]</th>
         <td th:text="${session.ldto.email}"></td>
      </tr>
      <tr>
         <th>병원명</th>
         <td>
         	<input type="text" name="hos_name" th:field="*{hos_name}" class="form-control" />
         	
         </td>
      </tr>
      <tr>
         <th>제목</th>
         <td>
            <input type="text" name="title" th:field="*{title}" class="form-control" />
            <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
         </td>
      </tr>
      <tr>
         <th>내용</th>
         <td>
            <textarea rows="10" cols="60" name="content" th:field="*{content}" class="form-control"></textarea>
            <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
         </td>
      </tr>
      <tr>
         <td colspan="2">
            <button type="submit" class="btn">등록</button>
            <button type="button" class="btn" th:onclick="|location.href='@{/news/boardList}'|">목록</button>
         </td>
      </tr>
   </table>
</form>
</div>
</div>
</body>
</html>
